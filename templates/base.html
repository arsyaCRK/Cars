<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
<div class="container">
    <div class="container" style="padding-top: 5px; text-align: right">
        {% if user.is_authenticated %}
            <a class="btn btn-danger btn-xs" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-primary btn-xs" href="{% url 'login' %}">Login</a> |
            <a class="btn btn-primary btn-xs" href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</div>
</div>
<script>
    $(document).ready(function () {
        $('#bootstrapdatatable').DataTable({
                "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
                "iDisplayLength": 25
            }
        );
    });
</script>
</body>
</html>
