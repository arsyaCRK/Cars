{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Log-in</h1>
    <p>Please, enter your credentials:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <p><input type="submit" value="Log-in"></p>
    </form>
{% endblock %}
